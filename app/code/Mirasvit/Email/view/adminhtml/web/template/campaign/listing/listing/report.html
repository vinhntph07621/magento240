<div class="mst-email__campaign-listing-listing-report">
    <div class="value">
        <p translate="'Sent'"/>
        <strong text="report.emailCount"/>
    </div>

    <div class="value">
        <p translate="'Opened'"/>
        <strong text="report.openCount"/>
        <sup text="report.openRate"/>
    </div>

    <div class="value">
        <p translate="'Clicked'"/>
        <strong text="report.clickCount"/>
        <sup text="report.clickRate"/>
    </div>

    <div class="value">
        <p translate="'Orders'"/>
        <strong text="report.orderCount"/>
        <sup text="report.orderRate"/>
    </div>

    <div class="value">
        <p translate="'Reviews'"/>
        <strong text="report.reviewCount"/>
        <sup text="report.reviewRate"/>
    </div>

    <div class="value _revenue">
        <p translate="'Revenue'"/>
        <strong text="report.amountSum"/>
