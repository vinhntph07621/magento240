<div class="action-select-wrap" data-bind="css: {'_active': opened}, outerClick: close.bind($data)">

        <span data-bind="text: $t('Actions')"></span>
    </button>

        <ul class="action-menu" data-bind="css: {'_active': opened}, foreach: {data: actions, as: 'action'}">
