<div class="file-uploader-summary">
    <div class="file-uploader-preview">
        <a attr="href: $parent.getFilePreview($file)" target="_blank" style="display:block; z-index:1;">
            <!-- ko ifnot: $parent.isFilePdf($file) -->
            <img
                    class="preview-image"
                    tabindex="0"
                    event="load: $parent.onPreviewLoad.bind($parent)"
                    attr="
                    src: $parent.getFilePreview($file),
                    alt: $file.name">
            <!-- /ko -->
            <!-- ko if: $parent.isFilePdf($file) -->
            <embed width="150" height="150" name="preview-pdf" attr="src: $parent.getFilePreview($file)" type="application/pdf" style="pointer-events:none;"/>
            <!-- /ko -->
        </a>

        <div class="actions">
            <button
                    type="button"
                    class="action-remove"
                    data-role="delete-button"
                    attr="title: $t('Delete file')"
                    click="$parent.removeFile.bind($parent, $file)">
                <span translate="'Delete file'"/>
            </button>
        </div>
    </div>

    <div class="file-uploader-filename" text="$file.name"/>
    <div class="file-uploader-meta">
        <!-- ko ifnot: $parent.isFilePdf($file) -->
        <text args="$file.previewWidth"/>x<text args="$file.previewHeight"/>
        <!-- /ko -->
    </div>
</div>
